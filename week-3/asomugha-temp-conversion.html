<html lang="en">
<head>
    <meta charset="UTF-8">
        <!--CSS Stylesheets-->
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="asomugha-temp-conversion.css">
        <!--Font Family-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>WEB 231 â€“ Enterprise JavaScript I</title>
</head>
<body>
    
        <header>
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
        </header>
    <!--This is the card that houses the Fahrenheit input field-->
    <div id="container">
        <div id="fahrCard">
            <div class="card">
                <div class="card-title">
                    Farenheit to Celcius Converter
                </div>    
            
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="txtFahrenheit">Fahrenheit value:</label>
                            <input type="number" id="txtFahrenheit" name="txtFahrenheit" class="input">
                        </div>

                        <div class="form-field">
                            <button  id="btnSubmit" onclick="convertFToC()" type="submit" class="btn btn-primary full-width">Convert Temperature</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        
         <!--This is the card that displays the conversion results-->
        <div id="resultsCard">     
            <div class="card">
                <div class="card-title">
                    Conversion Results
                </div>    
            
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <output type="number" id="txtCelcius" name="txtCelcius" class="output">
                        </div>                    
                    </div>
                </div>        
            </div>            
        </div>    
           
        <a class="return-home" id="return" href="../index.html">Return</a>                                                                                     
    </div>

    <script>
        // This is the function that converts the Fahrenheit value to a Celcius value and displays it on the conversion results card
       function convertFToC() {
         let fahrenheit = document.getElementById("txtFahrenheit").value;
	     let celcius = ((parseFloat(fahrenheit)-32)/1.8).toFixed(2);
	     document.getElementById('txtCelcius').innerHTML = celcius;
}
    </script>
    
</body>
</html>
