<html lang="en">
<head>
    <meta charset="UTF-8">
        <!--CSS Stylesheets-->
    <link rel="stylesheet" type="text/css" href="asomugha-sequence-game.css">
    <link rel="stylesheet" type="text/css" href="../global.css">
        <!--Font Family-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">


    <title>WEB 231 â€“ Enterprise JavaScript I</title>
</head>
<body>
    
    <header>
        <h1 class="app-header">Welcome to the Sequence Game!</h1>
    </header>
<!--This is the card that houses the "sequence type" selection field-->
<div id="container">
    <div id="selectCard">
        <div class="card">
            <div class="card-title">
                Sequence Selection Form
            </div>    
        
            <div class="card-content"> 
                <div class="form">
                    <div class="form-field">
                        <label for="sequence">Choose a number sequence:</label>

                        <select name="sequence" id="sequence" value="sequence" class="drop-down-menu"> <!-- Drop down menu  for selection of sequence type-->
                            <option  value="select">--Select--</option>
                            <option  value="fibonacci">Fibonacci Sequence</option>
                            <option  value="even">Even Numbers</option>
                            <option value="odd">Odd Numbers</option>
                          </select>
                    </div>

                    <div class="form-field">
                        <button  id="btnDisplaySequence" onclick="sequenceResults()" type="submit" class="btn btn-primary full-width">Display Sequence</button>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
     <!--This is the card that displays the game results-->
    <div id="resultsCard">     
        <div class="card">
            <div class="card-title">
                Sequence Results
            </div>    
        
            <div class="card-content">
                <div class="form">
                    <div class="form-field" >
                        <output id="sequenceAnswer" name="sequenceAnswer"></output>
                    </div>                    
                </div>
            </div>        
        </div>            
    </div>    

        <!--This anchor returns to the landing page-->   
    <a class="return-home" id="return" href="../index.html">Return</a>                                                                                     
</div>   

<script>
document.getElementById('btnDisplaySequence').onclick; // Event listener for "Display Sequence" button click      

function sequenceResults() {
    const choice = document.getElementById('sequence').value; // Gets the value of the selected option from the <select> tag
    
    if (choice == 'fibonacci') { // If statement for "Fibonacci Sequence" option
      let num1 = 0 , num2 = 1, next; // Declaring variables "num1, num2, and next"
      fibonacciSequenceText = ""; // Setting variable for building the fibonacci sequence result string
      next = num1 + num2  
        while (num1 < 40) { 
            fibonacciSequenceText += num1 + ", "; // Begins the process of printing the fibonacci sequence
            num1 = num2;
            num2 = next;
            next = num1 + num2} 
        
      document.getElementById('sequenceAnswer').innerHTML = fibonacciSequenceText.slice(0, -2); // Should print the fibonacci sequence on Result Card   
   
    }else if (choice == 'even') { // Statement for selection of "Even" option
      let evenSequenceText = "";// Setting variable for building the Even Sequence result string
      let num1 = 2; //Declaring num1 variable
        
        do { // Sets the task to take place
            evenSequenceText += num1 + ", ";
            num1 += 2;}

        while (num1 < 20); // Sets the circumstances of the task
          
      document.getElementById('sequenceAnswer').innerHTML = evenSequenceText.slice(0, -2);  // Should print the even sequence on Result Card    

}else if (choice == 'odd') {
    let oddSequenceText = "";
        for (let num1 = 1; num1 < 20; num1 += 2){
            oddSequenceText += num1 + ", ";}
            
    document.getElementById('sequenceAnswer').innerHTML = oddSequenceText.slice(0, -2);   // Should print the odd sequence on Result Card  

}else {
    alert ('Invalid selection, please try again!'); //Prints window alert for "--Select--" option
}

}
   
</script>

</body>
</html>
